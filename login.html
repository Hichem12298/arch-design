<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Authentification</title>
  <style>
    body { font-family: Arial; background: #f7f7f7; }
    .login-box {
      max-width: 350px; margin: 60px auto; background: #fff; border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08); padding: 2rem 2rem 1.5rem 2rem;
    }
    h2 { text-align: center; color: #1a73e8; }
    label { display: block; margin-top: 1rem; }
    input[type=email], input[type=password] {
      width: 100%; padding: 0.7rem; border: 1px solid #ccc; border-radius: 5px; font-size: 1rem;
    }
    button { width: 100%; background: #1a73e8; color: #fff; border: none; border-radius: 5px; padding: 0.8rem; font-size: 1.1rem; margin-top: 1.5rem; cursor: pointer; }
    .error { color: #d32f2f; text-align: center; margin-top: 1rem; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Connexion</h2>
    <form id="loginForm">
      <label for="email">Email</label>
      <input type="email" id="email" required autocomplete="username">
      <label for="password">Mot de passe</label>
      <input type="password" id="password" required autocomplete="current-password">
      <button type="submit">Se connecter</button>
      <button type="button" id="publicBtn" style="margin-top:0.5rem;background:#eee;color:#222;">Acc√®s public</button>
      <div class="error" id="loginError"></div>
    </form>
  </div>
  <script>
    document.getElementById('loginForm').onsubmit = function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      if(email === 'admin.aziz@gmail.com' && password === '123') {
        localStorage.setItem('isAdmin', '1');
        window.location.href = 'plans.html';
      } else {
        localStorage.removeItem('isAdmin');
        window.location.href = 'plans.html';
      }
    };
    document.getElementById('publicBtn').onclick = function() {
      localStorage.removeItem('isAdmin');
      window.location.href = 'plans.html';
    };
  </script>
</body>
</html>
