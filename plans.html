
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Plans Enregistr√©s</title>
  <style>
    body { font-family: Arial; margin: 20px; }
    .plan-card {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .plan-card img, .plan-card embed {
      max-width: 100%;
      height: auto;
      display: block;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>üìÅ Plans Enregistr√©s</h1>
  <div id="plansContainer"></div>
  <a href="index.html" style="text-decoration:underline;color:#1a73e8;">‚Üê Retour</a>

  <script>
    const container = document.getElementById('plansContainer');
    const plans = JSON.parse(localStorage.getItem('plans')) || [];

    if (plans.length === 0) {
      container.innerHTML = "<p>Aucun plan enregistr√©.</p>";
    } else {
      plans.forEach((plan, index) => {
        const div = document.createElement('div');
        div.className = "plan-card";
        div.innerHTML = `
          <h3>üìù Plan ${index + 1}</h3>
          <p><strong>Description :</strong> ${plan.description}</p>
          <p><strong>Ajout√© le :</strong> ${plan.date}</p>
          ${
            plan.fileName.endsWith('.pdf')
              ? `<embed src="${plan.fileData}" type="application/pdf" width="100%" height="400px"/>`
              : `<img src="${plan.fileData}" alt="Plan ${index + 1}"/>`
          }
        `;
        container.appendChild(div);
      });
    }
  </script>
</body>
</html>
