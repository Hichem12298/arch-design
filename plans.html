<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Plans Enregistr√©s</title>
  <style>
    body { font-family: Arial; margin: 20px; }
    .plan-card {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .plan-card img, .plan-card embed {
      max-width: 100%;
      height: auto;
      display: block;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>üìÅ Plans Enregistr√©s</h1>
  <div id="plansContainer"></div>
  <a href="index.html" style="text-decoration:underline;color:#1a73e8;">‚Üê Retour</a>

  <script>
    function getPlans() {
      try {
        // Plans par d√©faut pour le site h√©berg√© (aziz hichem, aziz abdanour, aziz ahmed)
        const defaultPlans = [
          {
            description: 'aziz hichem',
            date: '2025-06-24',
            fileDataUrl: 'Activity.png',
            fileType: 'image/png'
          },
          {
            description: 'aziz abdanour',
            date: '2025-06-24',
            fileDataUrl: 'Activty diagram memoire corrig√©.png',
            fileType: 'image/png'
          },
          {
            description: 'aziz ahmed',
            date: '2025-06-24',
            fileDataUrl: 'Activity.png',
            fileType: 'image/png'
          }
        ];
        let plans = JSON.parse(localStorage.getItem('plans') || 'null');
        if (!Array.isArray(plans)) plans = [];
        // Toujours afficher les plans par d√©faut + les plans ajout√©s
        const merged = [...defaultPlans];
        // Ajoute les plans utilisateur qui ne sont pas d√©j√† dans defaultPlans (par description et fileDataUrl)
        plans.forEach(userPlan => {
          if (!merged.some(p => p.description === userPlan.description && p.fileDataUrl === userPlan.fileDataUrl)) {
            merged.push(userPlan);
          }
        });
        return merged;
      } catch (e) {
        return [];
      }
    }

    function savePlans(plans) {
      localStorage.setItem('plans', JSON.stringify(plans));
    }

    const container = document.getElementById('plansContainer');
    function renderPlans() {
      const plans = getPlans();
      container.innerHTML = '';
      if (plans.length === 0) {
        container.innerHTML = "<p>Aucun plan enregistr√©.</p>";
        return;
      }
      // Message d'avertissement avant paiement + contact email
      const contactMsg = document.createElement('div');
      contactMsg.style = 'background:#fff3cd;color:#856404;padding:1rem;border-radius:8px;margin-bottom:1.5rem;border:1px solid #ffeeba;max-width:600px;margin:auto;text-align:center;';
      contactMsg.innerHTML = '<strong>‚ö†Ô∏è Veuillez nous contacter avant de proc√©der au paiement pour tout achat de plan.<br>‚úâÔ∏è Envoyez-nous un email √† <a href="mailto:azizhicham136@gmail.com" style="color:#1976d2;">azizhicham136@gmail.com</a> pour obtenir votre propre plan architecte de votre choix.</strong>';
      container.appendChild(contactMsg);
      plans.forEach((plan, index) => {
        // Prix al√©atoire pour chaque plan (exemple : entre 8000 et 25000 DA)
        let prix = plan.prix || Math.floor(Math.random() * (25000 - 8000 + 1)) + 8000;
        plan.prix = prix; // On sauvegarde le prix dans le plan pour garder la coh√©rence
        const architectPart = (prix * 0.9).toFixed(2);
        const devPart = (prix * 0.1).toFixed(2);
        const div = document.createElement('div');
        div.className = "plan-card";
        div.innerHTML = `
          <h3>üìù Plan ${index + 1}</h3>
          <p><strong>Description :</strong> ${plan.description}</p>
          <p><strong>Ajout√© le :</strong> ${plan.date}</p>
          <p><strong>Prix :</strong> <span style="color:#1976d2;font-weight:bold;">${prix} DA</span></p>
          <p>üë∑ Architecte (90%) : <span style="color:#388e3c;font-weight:bold;">${architectPart} DA</span></p>
          <p>üíª D√©veloppeur (10%) : <span style="color:#d32f2f;font-weight:bold;">${devPart} DA</span></p>
          ${plan.fileType === 'application/pdf'
            ? `<embed src="${plan.fileDataUrl}" type="application/pdf" width="100%" height="400px"/>`
            : `<img src="${plan.fileDataUrl}" alt="Plan ${index + 1}"/>`
          }
          <button class="delete-plan-btn" data-index="${index}" style="margin-top:1rem;background:#d32f2f;color:#fff;border:none;padding:0.5rem 1rem;border-radius:5px;cursor:pointer;">Supprimer</button>
        `;
        container.appendChild(div);
      });
      // Gestion suppression
      container.querySelectorAll('.delete-plan-btn').forEach(btn => {
        btn.onclick = function(e) {
          e.preventDefault();
          const idx = parseInt(this.getAttribute('data-index'));
          let plans = getPlans();
          if (idx >= 0 && idx < plans.length) {
            plans.splice(idx, 1);
            savePlans(plans);
            renderPlans();
          }
        };
      });
      // Sauvegarde les prix dans localStorage pour garder la coh√©rence
      savePlans(plans);
    }

    // Suppression du formulaire d'ajout de plan pour acc√®s public
    renderPlans();
  </script>
</body>
</html>
